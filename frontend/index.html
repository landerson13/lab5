<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Recipe Recommender</h2>
        <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
        <input type="text" id="dietaryRestrictions" placeholder="Enter dietary restrictions (comma separated)">
        <button onclick="getRecipes()">Get Recipes</button>
        <div id="results"></div> <!-- This will show the recipe results -->
    </div>
    <script src="script.js"></script> <!-- This script will contain your JavaScript logic -->
</body>
</html>
